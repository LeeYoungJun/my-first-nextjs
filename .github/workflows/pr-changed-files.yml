name: PR Changed Files Comment

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  comment-changed-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44

      - name: Create comment body
        id: comment-body
        uses: actions/github-script@v7
        with:
          script: |
            const allChangedFiles = '${{ steps.changed-files.outputs.all_changed_files }}';
            const addedFiles = '${{ steps.changed-files.outputs.added_files }}';
            const modifiedFiles = '${{ steps.changed-files.outputs.modified_files }}';
            const deletedFiles = '${{ steps.changed-files.outputs.deleted_files }}';
            const renamedFiles = '${{ steps.changed-files.outputs.renamed_files }}';

            const parseFiles = (str) => str ? str.split(' ').filter(f => f) : [];

            const added = parseFiles(addedFiles);
            const modified = parseFiles(modifiedFiles);
            const deleted = parseFiles(deletedFiles);
            const renamed = parseFiles(renamedFiles);

            const getStatusEmoji = (file) => {
              if (added.includes(file)) return 'ðŸŸ¢ Added';
              if (modified.includes(file)) return 'ðŸŸ¡ Modified';
              if (deleted.includes(file)) return 'ðŸ”´ Deleted';
              if (renamed.includes(file)) return 'ðŸ”µ Renamed';
              return 'âšª Changed';
            };

            const allFiles = parseFiles(allChangedFiles);

            let body = `## ðŸ“‹ Changed Files\n\n`;
            body += `> Total: **${allFiles.length}** file(s) changed\n\n`;

            if (allFiles.length === 0) {
              body += `No files changed.\n`;
            } else {
              body += `| Status | File |\n`;
              body += `|--------|------|\n`;

              for (const file of allFiles) {
                const status = getStatusEmoji(file);
                body += `| ${status} | \`${file}\` |\n`;
              }

              body += `\n### Summary\n\n`;
              body += `| Type | Count |\n`;
              body += `|------|-------|\n`;
              body += `| ðŸŸ¢ Added | ${added.length} |\n`;
              body += `| ðŸŸ¡ Modified | ${modified.length} |\n`;
              body += `| ðŸ”´ Deleted | ${deleted.length} |\n`;
              body += `| ðŸ”µ Renamed | ${renamed.length} |\n`;
            }

            core.setOutput('body', body);

      - name: Find existing comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '## ðŸ“‹ Changed Files'

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.comment-body.outputs.body }}
          edit-mode: replace
